spring:
  profiles:
    active: local    # 디폴트로 로드
    group:
      local: local, common, secret
      blue: blue, common, secret
      green: green, common, secret

server:
  env: blue

---

spring:
  config:
    activate:
      on-profile: local
  security:
    oauth2:
      client:
        registration:
          naver:
            redirect-uri: http://localhost:3000/login/oauth2/callback/naver  # 코드를 받는 callback 주소
          kakao:
            redirect-uri: http://localhost:3000/login/oauth2/callback/kakao
          google: # /oauth2/authorization/google
            redirect-uri: http://localhost:3000/login/oauth2/callback/google
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080
  serverAddress: localhost

serverName: local_server

---

spring:
  config:
    activate:
      on-profile: blue
  security:
    oauth2:
      client:
        registration:
          naver:
            redirect-uri: https://myaurora.co.kr/login/oauth2/callback/naver  # 코드를 받는 callback 주소
          kakao:
            redirect-uri: https://myaurora.co.kr/login/oauth2/callback/kakao
          google: # /oauth2/authorization/google
            redirect-uri: https://myaurora.co.kr/login/oauth2/callback/google
  data:
    redis:
      host: ${redis.elastiCache.host}
      port: 6379

server:
  port: 8080
  serverAddress: myaurora.co.kr

serverName: blue_server

---

spring:
  config:
    activate:
      on-profile: green
  security:
    oauth2:
      client:
        registration:
          naver:
            redirect-uri: https://myaurora.co.kr/login/oauth2/callback/naver  # 코드를 받는 callback 주소
          kakao:
            redirect-uri: https://myaurora.co.kr/login/oauth2/callback/kakao
          google: # /oauth2/authorization/google
            redirect-uri: https://myaurora.co.kr//login/oauth2/callback/google
  data:
    redis:
      host: ${redis.elastiCache.host}
      port: 6379

server:
  port: 8081
  serverAddress: myaurora.co.kr

serverName: green_server

---

spring:
  config:
    activate:
      on-profile: common

  jpa:
    hibernate:
      ddl-auto: update # 테이블을 drop하지 않음 data를 계속 쓸 수 있음
    properties:
      hibernate:
        format_sql: true
        show_sql: true   # sout 으로 출력
        default_batch_fetch_size: 100
    defer-datasource-initialization: true
  sql:
    init:
      mode: never

logging:
  level:
    org.hibernate.SQL: debug  # logger를 통해 출력
    org.hibernate.type: trace