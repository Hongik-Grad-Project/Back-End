spring:
  profiles:
    active: local    # 디폴트로 로드
    group:
      local: local, common, secret

server:
  env: local

---

spring:
  config:
    activate:
      on-profile: local
  security:
    oauth2:
      client:
        registration:
          naver:
            redirect-uri: http://localhost:3000/login/oauth2/callback/naver
          kakao:
            redirect-uri: http://localhost:3000/login/oauth2/callback/kakao
          google:
            redirect-uri: http://localhost:3000/login/oauth2/callback/google
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080
  serverAddress: localhost

serverName: local_server

---

spring:
  config:
    activate:
      on-profile: common

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: false
        show_sql: false   # sout 으로 출력
        default_batch_fetch_size: 100
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0

logging:
  level:
    org.hibernate.SQL: debug  # logger를 통해 출력
    org.hibernate.type: trace

management:
  endpoints:
    web:
      exposure:
        include: prometheus, health, info
  metrics:
    tags:
      application: aurora-local